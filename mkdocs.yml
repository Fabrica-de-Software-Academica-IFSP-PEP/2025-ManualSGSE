    - Programa: prestacao-contas/programa.md
    - Fornecedores: prestacao-contas/fornecedores.md

theme:
  name: material
  palette:
    # Tema claro
    - scheme: default
      primary: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Tema escuro
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  logo: assets/logo.png
  favicon: images/favicon.png
  language: pt

plugins:
  - search
  - glightbox

extra:
  generator: false

extra_css:
  - css/extra.css