site_name: Documentação
nav:
  - Home: index.md

  - Supervisor:
    - Gerenciar servidores: supervisor/example.md

  - Gestão de Docentes: 
    - Gerenciar Ocorrências: gestao-docentes/gerenciar-ocorrencias.md

  - Gestão Escolar:
    - Turmas: gestao-escolar/example.md

  - Prestação de Contas:
    - PDDA: prestacao-contas/example.md
    - Ofícios e Memorandos: prestacao-contas/oficios-e-memorandos.md
